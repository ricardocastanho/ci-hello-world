name: CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

env:
  CYPRESS_CACHE_FOLDER: '~/.cache/Cypress'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7

      - name: Setting up Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          check-latest: true

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Cache pnpm
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.pnpm_cache_dir }}
          key: pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      
      - name: Cache pnpm
        uses: actions/cache@v3
        id: cypress-cache
        with:
          path: $CYPRESS_CACHE_FOLDER
          key: cypress-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: $CYPRESS_CACHE_FOLDER pnpm install --frozen-lockfile
    
      - name: Build code
        run: pnpm build
    
      - name: Code formatting
        run: pnpm lint
    
      - name: Type checking
        run: pnpm type-check
    
      - name: Unit testing
        run: pnpm test:unit
    
      - name: End-to-end testing
        run: pnpm test:e2e:ci
