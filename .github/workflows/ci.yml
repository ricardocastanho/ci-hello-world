name: CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setting up Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          check-latest: true
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Code formatting
      - run: pnpm lint
      
      - name: Type checking
      - run: pnpm type-check
      
      - name: Unit testing
      - run: pnpm test:unit
      
      - name: End-to-end testing
      - run: pnpm test:e2e:ci
